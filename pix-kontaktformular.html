<div class="form-wrapper">
    <style>
        /* Scoped Styles */
        .form-wrapper {
            background: white; padding: 10px; width: 100%; margin: 0 auto; font-family: sans-serif;
        }

        .form-header h2 { 
            text-align: center; color: #2c2c2c; margin: 0 0 20px 0;
            font-size: 1.6rem; font-weight: 700;
        }

        .form-group { margin-bottom: 15px; text-align: left; }
        .form-group label { display: none; } 

        /* Inputs und Selects */
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 14px 18px; 
            border: 1px solid #e0e0e0;
            border-radius: 15px; 
            font-size: 16px; 
            -webkit-appearance: none; appearance: none;
            background-color: #fafafa;
            box-sizing: border-box;
            min-height: 52px;
            transition: all 0.2s ease;
            color: #333;
            font-family: inherit;
        }

        /* Spezialfall für natives Datum-Feld */
        input[type="date"] {
            position: relative;
            cursor: pointer;
        }

        /* Ersetzt das Icon/Pfeil-Design für Selects und Date */
        .form-group select, 
        input[type="date"] {
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%234a4a4a%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right 18px top 50%;
            background-size: 12px auto;
        }

        /* Versteckt das Standard-Icon im Chrome/Safari, damit unser Pfeil schöner aussieht */
        input[type="date"]::-webkit-calendar-picker-indicator {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            width: 100%; height: 100%;
            opacity: 0; cursor: pointer;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none; border-color: #d4c4a8; background-color: #fff;
            box-shadow: 0 0 0 4px rgba(212, 196, 168, 0.2);
        }

        #submitBtn {
            width: 100%; background-color: #d4c4a8; color: #4a4a4a;
            border: none; padding: 16px; border-radius: 15px; 
            font-size: 1.1rem; font-weight: 700; cursor: pointer;
            margin-top: 5px; text-transform: uppercase;
        }

        #success-message { display: none; text-align: center; padding: 40px 0; }
        .check-icon { font-size: 50px; color: #d4c4a8; margin-bottom: 20px; display: block; }
        .disclaimer { text-align: center; font-size: 0.8rem; color: #999; margin-top: 12px; }
    </style>

    <div id="form-content">
        <div class="form-header"><h2>Anfrage senden</h2></div>
        
        <form id="bookingForm">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_subject" value="Neue Fotoshooting Anfrage">
            <input type="text" name="_honey" style="display:none">

            <div class="form-group">
                <input type="text" name="Name" required placeholder="Ihr Name">
            </div>

            <div class="form-group">
                <input type="email" name="Email" required placeholder="name@beispiel.de">
            </div>

            <div class="form-group">
                <select name="Paket" required>
                    <option value="" disabled selected>Gewünschtes Paket wählen...</option>
                    <option value="Paket S: Basis">Paket S: Basis</option>
                    <option value="Paket M: Karriere">Paket M: Karriere</option>
                    <option value="Paket L: Executive">Paket L: Executive</option>
                </select>
            </div>

            <div class="form-group">
                <input type="date" id="dateInput" name="Datum" required>
            </div>

            <div class="form-group">
                <select name="Uhrzeit" required>
                    <option value="" disabled selected>Uhrzeit wählen...</option>
                    <option value="09:00">09:00 Uhr</option>
                    <option value="11:00">11:00 Uhr</option>
                    <option value="14:00">14:00 Uhr</option>
                    <option value="16:00">16:00 Uhr</option>
                </select>
            </div>

            <div class="form-group">
                <textarea name="Nachricht" placeholder="Ihre Nachricht an uns..."></textarea>
            </div>

            <button type="submit" id="submitBtn">Termin anfragen</button>
            <div class="disclaimer">Termine können jederzeit kostenlos storniert werden.</div>
        </form>
    </div>

    <div id="success-message">
        <span class="check-icon">✓</span>
        <h3>Vielen Dank!</h3>
        <p>Ihre Anfrage ist unterwegs.</p>
    </div>
</div>

<script>
    // Da dieses Script evtl. nicht ausgeführt wird (wegen innerHTML),
    // setzen wir das aktuelle Datum als Minimum direkt beim Rendern.
    // Falls das Script läuft, wird auch der Submit-Handler gesetzt.
    (function() {
        const dateEl = document.getElementById('dateInput');
        if (dateEl) {
            const today = new Date().toISOString().split('T')[0];
            dateEl.setAttribute('min', today);
        }

        const form = document.getElementById('bookingForm');
        if(form) {
            form.onclick = function(e) { e.stopPropagation(); }; // Modal-Klick-Fix
            form.onsubmit = function(e) {
                e.preventDefault();
                const btn = document.getElementById('submitBtn');
                btn.disabled = true;
                btn.innerHTML = "Wird gesendet...";

                fetch("https://formsubmit.co/ajax/cb821965b533b1d5bc4b29eae2ce79f6", {
                    method: "POST",
                    body: new FormData(form)
                })
                .then(() => {
                    document.getElementById('form-content').style.display = 'none';
                    document.getElementById('success-message').style.display = 'block';
                })
                .catch(() => {
                    alert("Fehler!");
                    btn.disabled = false;
                    btn.innerHTML = "Termin anfragen";
                });
            };
        }
    })();
</script>
